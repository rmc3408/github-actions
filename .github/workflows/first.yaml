name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: checking version of Tools
        run: |
          node -v
          npm -v
          aws --version
      - name: Run python script
        shell: python
        run: |
          import platform
          print(platform.processor())

